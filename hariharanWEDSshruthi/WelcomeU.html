  <link href="https://fonts.googleapis.com/css2?family=Amarante&display=swap" rel="stylesheet"><!--Engish font -->

  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      position: relative;
      color: #5a3e0b;
      height: 100vh;
      background: linear-gradient(135deg, #fff5d7, #fceabb, #f8d878, #eac75a, #ffd700, #e5c100, #fbe09b);
      background-size: 600% 600%;
      animation: goldShimmer 20s ease infinite;
    }

    @keyframes goldShimmer {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .lang-en {
      font-family: "Dancing Script", cursive;
    }

    .lang-en h1 { font-size: 2em; }     /* Change English h1 font size here */
    .lang-en h2 { font-size: 1.8em; }   /* Change English h2 font size here */
    .lang-en h4 { font-size: 1.3em; }
    .lang-en p  { font-size: 1.1em; }

    .lang-ta {
      font-family: "Kavivanar", cursive;
    }

    .lang-ta h1 { font-size: 1.8em; }   /* Change Tamil h1 font size here */
    .lang-ta h2 { font-size: 1.6em; }   /* Change Tamil h2 font size here */
    .lang-ta h4 { font-size: 1.2em; }
    .lang-ta p  { font-size: 1.05em; }

    .clouds {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 200px;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .cloud {
      background: rgba(255,255,255,0.8);
      width: 200px;
      height: 60px;
      border-radius: 100px;
      position: absolute;
      top: 20px;
      animation: moveClouds 60s linear infinite;
    }
    .cloud.x2 { top: 60px; animation-duration: 80s; opacity: 0.6; }
    .cloud.x3 { top: 100px; animation-duration: 100s; opacity: 0.5; }

    @keyframes moveClouds {
      0% { transform: translateX(-300px); }
      100% { transform: translateX(120vw); }
    }

    #petal-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .petal {
      position: absolute;
      top: -50px;
      font-size: 24px;
      opacity: 0.8;
      animation: fall linear infinite;
      transform: rotate(0deg);
      will-change: transform;
    }

    @keyframes fall {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        transform: translate(var(--x-move, 0px), 110vh) rotate(360deg);
      }
    }

    .content {
      text-align: center;
      padding: 100px 20px 40px;
      max-width: 800px;
      margin: auto;
      position: relative;
      z-index: 2;
    }

    #langToggle {
      position: fixed;
      top: 10px; right: 20px;
      padding: 6px 12px;
      background: #33adf9;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 100;
      font-family: "Kalnia Glaze", serif;
    }

    .event {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
      box-shadow: 0 4px 10px rgba(108, 103, 103, 0.1);
      z-index: 0;
      backdrop-filter: blur(5px);
    }

    .event-header {
      display: flex;
      align-items: center;
      padding: 10px;
      background: linear-gradient(
        270deg,
        rgba(238, 240, 237, 0.9),
        rgba(160, 160, 236, 0.9),
        rgba(237, 112, 75, 0.9),
        rgba(64, 219, 44, 0.9)
      );
      background-size: 800% 800%;
      animation: gradientBorder 8s ease infinite;
      backdrop-filter: blur(10px);
      font-family: "Amarante", serif;
      border-radius: 10px;
    }

    .event-header img {
      width: 50px; height: 50px;
      margin-right: 15px;
    }

    .event-content {
      padding: 10px 20px;
      font-family:  "Caveat Brush", cursive;
    }

    .qr-section img {
      width: 150px;
      border: 4px solid #fff;
      border-radius: 10px;
    }

    .map-link {
      display: block;
      margin-top: 10px;
      color: #b76b00;
      font-weight: bold;
      text-decoration: none;
      font-family: sans-serif;
    }

    @keyframes gradientBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width:600px) {
      .content { padding: 60px 10px; }
      .clouds { height: 120px; top: 0; }
      .cloud { width: 150px; height: 45px; }
    }

    footer {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 15px;
      text-align: center;
      font-size: 16px;
      color: #333;
      border-top: 1px solid #ccc;
    }

    footer a {
      color: #007BFF;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

    function updateLang() {
      const data = langContent[currentLang];
