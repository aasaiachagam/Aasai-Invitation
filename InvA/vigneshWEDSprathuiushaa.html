    .clouds {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 200px;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .cloud {
      background: rgba(255,255,255,0.8);
      width: 200px;
      height: 60px;
      border-radius: 100px;
      position: absolute;
      top: 20px;
      animation: moveClouds 60s linear infinite;
    }
    .cloud.x2 { top: 60px; animation-duration: 80s; opacity: 0.6; }
    .cloud.x3 { top: 100px; animation-duration: 100s; opacity: 0.5; }

    @keyframes moveClouds {
      0% { transform: translateX(-300px); }
      100% { transform: translateX(120vw); }
    }

    #petal-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .petal {
      position: absolute;
      top: -50px;
      font-size: 24px;
      opacity: 0.8;
      animation: fall linear infinite;
      transform: rotate(0deg);
      will-change: transform;
    }

    @keyframes fall {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        transform: translate(var(--x-move, 0px), 110vh) rotate(360deg);
      }
    }

    .content {
      text-align: center;
      padding: 100px 20px 40px;

      position: relative;

    #langToggle {

      background: #33adf9;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 100;
      font-family: sans-serif;
    }

    .event {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
      box-shadow: 0 4px 10px rgba(108, 103, 103, 0.1);
      z-index: 0;
    }

    .event::before {
      content: "";
      position: absolute;
      top: -2px; bottom: -2px; left: -2px; right: -2px;
      border-radius: 12px;
      z-index: -1;
    }

    .event > * { position: relative; z-index: 1; }

      animation: gradientBorder 8s ease infinite;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(20px);
      font-size: 1.2em;
      font-family: sans-serif;
      border-radius: 10px;
    }

    .event-header img {
      width: 50px; height: 50px;
      margin-right: 15px;
    }

    .event-content {
      padding: 10px 20px;
      font-family: sans-serif;
      display: block;
