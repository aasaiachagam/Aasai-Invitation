    .clouds {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 200px;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .cloud {
      background: rgba(255,255,255,0.8);
      width: 200px;
      height: 60px;
      border-radius: 100px;
      position: absolute;
      top: 20px;
      animation: moveClouds 60s linear infinite;
    }
    .cloud.x2 { top: 60px; animation-duration: 80s; opacity: 0.6; }
    .cloud.x3 { top: 100px; animation-duration: 100s; opacity: 0.5; }

    @keyframes moveClouds {
      0% { transform: translateX(-300px); }
      100% { transform: translateX(120vw); }
    }

    #petal-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .petal {
      position: absolute;
      top: -50px;
      font-size: 24px;
      opacity: 0.8;
      animation: fall linear infinite;
      transform: rotate(0deg);
      will-change: transform;
    }

    @keyframes fall {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        transform: translate(var(--x-move, 0px), 110vh) rotate(360deg);
      }
    }

    .content {
      text-align: center;
      padding: 100px 20px 40px;
      max-width: 800px;
      margin: auto;
      position: relative;
      z-index: 2;
    }

    #langToggle {
      position: fixed;
      top: 10px; right: 20px;
      padding: 6px 12px;
      background: #33adf9;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 100;
      font-family: sans-serif;
    }

    .event {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
      box-shadow: 0 4px 10px rgba(108, 103, 103, 0.1);
      z-index: 0;
    }

    .event::before {
      content: "";
      position: absolute;
      top: -2px; bottom: -2px; left: -2px; right: -2px;
      border-radius: 12px;
      z-index: -1;
    }

    .event > * { position: relative; z-index: 1; }

    @keyframes gradientBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .event-header {
      display: flex;
      align-items: center;
      padding: 10px;
      background: linear-gradient(
        270deg,
        rgba(238, 240, 237, 0.9),
        rgba(160, 160, 236, 0.9),
        rgba(237, 112, 75, 0.9),
        rgba(64, 219, 44, 0.9)
      );
      background-size: 800% 800%;
      animation: gradientBorder 8s ease infinite;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(20px);
      font-size: 1.2em;
      font-family: sans-serif;
      border-radius: 10px;
    }

    .event-header img {
      width: 50px; height: 50px;
      margin-right: 15px;
    }

    .event-content {
      padding: 10px 20px;
      font-family: sans-serif;
      display: block;
      margin: 5px;
    }

    .qr-section img {
      width: 150px;
      border: 4px solid #fff;
      border-radius: 10px;
    }

    .map-link {
      display: block;
      margin-top: 10px;
      color: #b76b00;
      font-weight: bold;
      text-decoration: none;
      font-family: sans-serif;
    }

    @media (max-width:600px) {
      .content { padding: 60px 10px; }
      .clouds { height: 120px; top: 0; }
      .cloud { width: 150px; height: 45px; }
    }

    /* footer */
    footer {

      padding: 15px;

      font-size: 16px;
      color: #333;
      border-top: 1px solid #ccc;
    }

    footer a {
      color: #007BFF;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
